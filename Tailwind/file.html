<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tailwind CSS Playground</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="p-2">
        <form class="outline outline-2 outline-slate-600 px-3 py-1.5 rounded flex focus-within:ring-2 ring-purple-300 has-[:invalid]:outline-red-500">
            <label for="new-task" class="sr-only">What do you need to do?</label>
            <input type="email" name="new-task" id="new-task" placeholder="New task..."
            required
            class="flex-1 focus:outline-none"
            >
            <button class="bg-purple-600 px-3 py-1.5 rounded text-white">Submit</button>
        </form>
    </body>
</html>
