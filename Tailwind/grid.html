<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tailwind CSS Playground</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="p-2">
        <div class="grid gap-2 grid-cols-1 md:grid-cols-3" >
            <div class="flex md:col-span-2 md:row-span-3 py-2 justify-center rounded-sm bg-sky-300 min-h-[200px] order-1 md:order-first">1</div>
            <div class="flex  py-2 justify-center rounded-sm bg-emerald-300">2</div>
            <div class="flex  py-2 justify-center rounded-sm bg-rose-300">3</div>
            <div class="flex  py-2 justify-center rounded-sm bg-amber-300">4</div>
            <div class="flex  py-2 justify-center rounded-sm bg-purple-300">5</div>
            <div class="flex  py-2 justify-center rounded-sm bg-orange-300">6</div>
            <div class="flex  py-2 justify-center rounded-sm bg-indigo-300">7</div>
            <div class="flex  py-2 justify-center rounded-sm bg-pink-300">8</div>
            <div class="flex  py-2 justify-center rounded-sm bg-slate-300">9</div>
        </div>
    </body>
</html>
